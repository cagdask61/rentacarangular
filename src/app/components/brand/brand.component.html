
<div *ngIf="dataLoadedBrand==false" class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>



<table *ngIf="dataLoadedBrand==true" class="table table-dark table-hover">
    <thead>
        <tr>
            <th class="text-info">Number</th>
            <th class="text-danger">Brand Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let brand of brands">
            <td>{{brand.id}}</td>
            <td><a href="#">{{brand.brandName}}</a></td>
        </tr>
    </tbody>
  </table>
