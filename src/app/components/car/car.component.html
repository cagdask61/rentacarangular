
<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false"  class="spinner-grow text-success" style="width: 13rem; height: 13rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table table-dark table-hover">
    <thead>
        <tr>
            <th class="text-info">Name</th>
            <th class="text-danger">Brand</th>
            <th class="text-success">Color</th>
            <th class="text-warning">Model Year</th>
            <th class="text-primary">Daily Price</th>
            <th class="text-secondary">Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
  </table>
