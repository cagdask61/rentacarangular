
<div *ngIf="dataLoadedColor==false" class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>



  <ul  *ngIf="dataLoadedColor == true">
    <li [class]="getAllColorClass()" routerLink="/cars">Tüm ürünler    
    </li>

    <li (click)="setCurrentColor(color)" routerLink="/cars/color/{{color.id}}" *ngFor="let color of colors" [class]="getCurrentColorClass(color)">
        {{color.colorName}}
  </ul>
