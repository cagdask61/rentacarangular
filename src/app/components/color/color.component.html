
<div *ngIf="dataLoadedColor==false" class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>



<table *ngIf="dataLoadedColor==true" class="table table-dark table-hover">
    <thead>
        <tr>
            <th class="text-info">Number</th>
            <th class="text-danger">Color Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let color of colors">
            <td>{{color.id}}</td>
            <td><a href="#">{{color.colorName}}</a></td>
        </tr>
    </tbody>
  </table>
